<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Создание нового поста</h2>
  <div class="form-control"
       [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
  >
    <label for="title">Заголовок:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
         class="validation"
    >
      <small *ngIf="form.get('title')?.errors?.['required']">
        Поле обязательно для заполнения
      </small>
    </div>
  </div>
  <div class="form-control">
    <label>Контент поста:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}"
  >
    <label for="author">Автор:</label>
    <input type="text" id="author" formControlName="author">
    <div *ngIf="form.get('author')?.touched && form.get('author')?.invalid"
         class="validation"
    >
      <small *ngIf="form.get('author')?.errors?.['required']">
        Поле обязательно для заполнения
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-dark"
    [disabled]="form.invalid"
  >Создать
  </button>
</form>
