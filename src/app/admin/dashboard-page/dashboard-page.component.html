<input type="text" placeholder="Найти: " [(ngModel)]="search">
<br>
<table>
  <thead>
  <tr>

    <th></th>
    <th>Автор</th>
    <th>Название</th>
    <th>Дата</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts | searchPosts: search  ; let indx = index">

    <td>{{indx+1}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date:"medium":null:"ru"}}</td>
    <td>
      <button
        class="btn btn-link op"
        [routerLink]="['/admin','post',post.id,'edit']"
      >
        Открыть

      </button>
      <a (click)="remove(post.id)">Удалить</a>
    </td>
  </tr>

  </tbody>
</table>
